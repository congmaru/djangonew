{% extends 'base.html' %}

{% block content %}
    <h1>UPDATE</h1>
    <hr>
    <form action="{% url 'cong:update' maru.pk %}" method="POST">
        {% csrf_token %}
        <label for="title">Title : </label>
        <input type="text" name="title" value={{ maru.title }}> <br>
        <label for="content" name="content" >CONTENT : </label>
        <textarea name="content" id="content" cols="30" rows="10">{{maru.content}}</textarea>
        <input type="submit">
    </form>

    <a href="{% url 'cong:index' %}">BACK</a>
{% endblock content %}
